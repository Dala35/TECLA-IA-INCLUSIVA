<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA IA Inclusiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #b22222;
    }
    #chat-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .user-msg {
      color: black;
      margin-top: 10px;
    }
    .bot-msg {
      color: green;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>TECLA IA Inclusiva</h1>
  <p>üîä</p>
  <div id="chat-box"></div>
  <input id="userInput" type="text" placeholder="Escreve ou fala aqui..." />
  <button onclick="sendMessage()">Enviar</button>
  <button onclick="startRecognition()">üé§ Falar</button>

  <script>
    const biblioteca = {
      "ol√°": "Ol√°! Como posso ajudar?",
      "quem √©s?": "Sou a TECLA IA, uma amiga virtual feita para comunicar com carinho.",
      "qual √© a tua miss√£o?": "A minha miss√£o √© ajudar pessoas, especialmente quem precisa de apoio extra.",
      "porque foste criada?": "Fui criada para apoiar a comunica√ß√£o de quem tem mais dificuldade em se expressar.",
      "estou triste": "Sinto muito que estejas assim. Queres conversar sobre isso? Estou aqui para ti.",
      "o que √© amizade?": "Amizade √© quando algu√©m gosta de ti, cuida de ti e te respeita.",
      "o que posso fazer quando estou sozinho?": "Podes desenhar, ouvir m√∫sica calma, brincar com um brinquedo que gostas ou conversar comigo.",
      "adeus": "At√© logo! Estarei aqui quando precisares."
    };

    const chatBox = document.getElementById("chat-box");

    function addMessage(message, sender) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "user-msg" : "bot-msg";
      msg.textContent = message;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim().toLowerCase();
      if (text === "") return;

      addMessage(text, "user");

      const resposta = biblioteca[text] || "Ainda n√£o aprendi isso. Queres ensinar-me?";
      addMessage(resposta, "bot");
      input.value = "";
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Reconhecimento de voz n√£o suportado neste navegador.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "pt-PT";
      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript;
        document.getElementById("userInput").value = result;
        sendMessage();
      };
      recognition.start();
    }
  </script>
</body>
</html>
