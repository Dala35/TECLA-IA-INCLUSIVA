<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TECLA IA Inclusiva com Voz</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #b22222;
    }
    #chat {
      max-width: 600px;
      margin: auto;
      text-align: left;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TECLA IA Inclusiva ðŸ”Š</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Escreve ou fala aqui..." />
  <button onclick="enviar()">Enviar</button>
  <button onclick="falar()">ðŸŽ¤ Falar</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    const memoria = {
      "olÃ¡": "OlÃ¡! Como posso ajudar?",
      "quem Ã©s tu": "Sou a TECLA IA, criada para apoiar e incluir.",
      "obrigado": "Estou sempre aqui!",
      "tudo bem": "EstÃ¡ tudo sim! E contigo?",
      "adeus": "Tchau! Volta sempre."
    };

    function escrever(msg, classe = 'user') {
      const div = document.createElement('div');
      div.textContent = msg;
      div.style.margin = '0.5rem 0';
      div.style.color = classe === 'user' ? '#222' : '#006400';
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function responder(texto) {
      let resposta = memoria[texto.toLowerCase()] || "Ainda nÃ£o aprendi isso. Queres ensinar-me?";
      escrever(resposta, 'bot');
      falarTexto(resposta);
    }

    function enviar() {
      const msg = input.value.trim();
      if (!msg) return;
      escrever(msg, 'user');
      responder(msg);
      input.value = '';
    }

    function falar() {
      const reconhecimento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconhecimento.lang = 'pt-PT';
      reconhecimento.start();

      reconhecimento.onresult = function (event) {
        const resultado = event.results[0][0].transcript;
        escrever(resultado, 'user');
        responder(resultado);
      };
    }

    function falarTexto(texto) {
      const fala = new SpeechSynthesisUtterance(texto);
      fala.lang = 'pt-PT';
      window.speechSynthesis.speak(fala);
    }
  </script>
</body>
</html>
